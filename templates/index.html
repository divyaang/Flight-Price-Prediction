<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Flight Price Prediction</title>
</head>

<body>
    <div class="container bg-secondary" >

        <br>
        <div class="container">
            <h1 style="text-align:center;"><span class="badge bg-secondary border border-light border-2">Flight Price Predition</span></h1>
        </div>
        <br>

        <form action="\" method="post">

            <div class="row g-2">
                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <h5 class="card-title">Departure Date</h5>
                                <input type="datetime-local" name="dep_time" id="dep_time" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <h5 class="card-title">Arrival Date</h5>
                                <input type="datetime-local" name="ar_time" id="ar_time" required="required">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <!-- Source -->
                                <h5 class="card-title">Source</h5>
                                <select name="source" id="source" required="required">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Chennai">Chennai</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <h5 class="card-title">Destination</h5>
                                <!-- Destination -->
                                <select name="destination" id="destination" required="required">
                                    <option value="Delhi">Delhi</option>
                                    <option value="Banglore">Banglore</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Cochin">Cochin</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <h5 class="card-title">Stops</h5>
                                <!-- Total Stops -->
                                <select name="stops" id="stops" required="required">
                                    <option value="0">Non-Stop</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="p-3 border bg-light">
                        <div class="card border-dark border-2">
                            <div class="card-body" style="text-align:center;">
                                <h5 class="card-title">Airline</h5>
                                <!-- Airline -->
                                <select name="airline" id="airline" required="required">
                                    <option value="IndiGo">IndiGo</option>
                                    <option value="Air India">Air India</option>
                                    <option value="Jet Airways">Jet Airways</option>
                                    <option value="SpiceJet">SpiceJet</option>
                                    <option value="GoAir">GoAir</option>
                                    <option value="Vistara">Vistara</option>
                                    <option value="Air Asia">Air Asia</option>
                                    <option value="Multiple carriers">Multiple carriers</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <br>
            <div class="container" style="text-align:center;">
                <button type="submit" class="btn btn-dark btn-lg">Predict</button>
            </div>

        </form>

        <div class="container" style="text-align:center;">
            <h1 class="text-white">Predicted Flight Price: <span class="badge bg-secondary">{{pred[0]}}</span></h1>
        </div>
        <br>

    </div>

</body>

</html>
